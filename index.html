<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title><%= htmlWebpackPlugin.options.title %></title>
    
</head>
<body onload="load()">
  <div style="position: fixed; right: 0; top: .3em;">
  <iframe src="https://ghbtns.com/github-btn.html?user=myliang&repo=x-spreadsheet&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
  </div>
  <div id="x-spreadsheet-demo"></div>
  <script>
    function load(){
      const rows10 = { len: 1000 };
      for (let i = 0; i < 1000; i += 1) {
        rows10[i] = {
          cells: {
            0: { text: 'A-' + i },
            1: { text: 'B-' + i },
            2: { text: 'C-' + i },
            3: { text: 'D-' + i },
            4: { text: 'E-' + i },
            5: { text: 'F-' + i },
          }
        };
      }
      const rows = {
        len: 80,
        1: {
          cells: {
            0: { text: 'testingtesttestetst' },
            2: { text: 'testing' },
          },
        },
        2: {
          cells: {
            0: { text: 'render', style: 0 },
            1: { text: 'Hello' },
            2: { text: 'haha', merge: [1, 1] },
          }
        },
        8: {
          cells: {
            8: { text: 'border test', style: 0 },
          }
        }
      };
      // x_spreadsheet.locale('zh-cn');
      var xs = x_spreadsheet('#x-spreadsheet-demo', {showToolbar: true, showGrid: true,
        zbbmData: [
          { key: '1', title: '111' },
          { key: '2', title: '222' },
          { key: '3', title: '333' },
          { key: '4', title: '444' },
          { key: '5', title: '555' },
          { key: '6', title: '666' },
          { key: '7', title: '777' },
          { key: '8', title: '888' },
          { key: '9', title: '999' },
          { key: '10', title: '1010' }
        ],
        cellPro:{datasource:'TPRI_VUE',table:'TESTTABLE',field:'testFiled'},
        jizuData:'1:机组1,2:机组2,3:机组3,4:机组4',
        sbData:[
          { key: '11', title: '设备1' },
          { key: '22', title: '设备2' },
          { key: '33', title: '设备3' },
          { key: '44', title: '设备4' }
        ]
      })
        .loadData([{
          freeze: 'B3',
          styles: [

            {
              bgcolor: '#f4f5f8',
              textwrap: true,
              color: '#900b09',
              border: {
                top: ['thin', '#0366d6'],
                bottom: ['thin', '#0366d6'],
                right: ['thin', '#0366d6'],
                left: ['thin', '#0366d6'],
              },
            },
          ],
          merges: [
            'C3:D4',
          ],
          rightMenus: [
            {
              ci: 1,
              datasource: "1",
              field: "2",
              headers: "true",
              ri: 0,
              table: "3",
              zbbm: "4",
            },
            {
              ci: 2,
              datasource: "11",
              field: "22",
              headers: "true",
              ri: 3,
              table: "33",
              zbbm: "44",
            },
          ],
          /*validations: [
            {
              mode: "cell",
              operator: "be",
              refs: ["A4"],
              required: false,
              type: "list",
              value: "1:11,2:22,3:33"
            }
          ],*/
          cols: {
            len: 10,
            2: { width: 200 },
          },
          rows,
        }, { name: 'sheet-test', rows: rows10 }]).change((cdata) => {
          // console.log(cdata);
          console.log('>>>', xs.getData());
        });
      xs.on('cell-selected', (cell, ri, ci) => {
          // console.log('cell:', cell, ', ri:', ri, ', ci:', ci);
          if(cell && cell.type ==='sb'){
            // ...
            xs.cellText(ri,ci,'设备'+ri).reRender();
          }
        }).on('cell-edited', (text, ri, ci) => {
          console.log('text:', text, ', ri: ', ri, ', ci:', ci);
        });

     /* setTimeout(() => {
        // xs.loadData([{ rows }]);
        xs.cellText(14, 3, 'cell-text').reRender();
        console.log('cell(8, 8):', xs.cell(8, 8));
        console.log('cellStyle(8, 8):', xs.cellStyle(8, 8));
      }, 5000);*/
    }
  </script>
  <!--script type="text/javascript" src="https://unpkg.com/x-data-spreadsheet@1.0.20/dist/locale/zh-cn.js"></script-->
</body>
</html>
